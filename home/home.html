<div id="home" class="panel-body" data-ng-controller="HomeCtrl as home">
    <h3>Home</h3>
    <div>
        Welcome, {{home.user.name}}!
    </div>
    <h4>Favorite Games</h4>
    <ul>
        <li data-ng-repeat="game in home.user.games">{{game.title}}</li>
    </ul>
    <input type="text" class="form-control" data-ng-model="home.newGame.title"><button data-ng-click="home.addGame()" class="btn btn-success">Add Game</button><br>
    <button data-ng-click="home.logout()" class="btn btn-danger">Logout</button>
</div>
